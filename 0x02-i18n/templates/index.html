<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ _('home_title') }}</title>
	</head>
	<body>
		<h1>{{ _('home_header') }}</h1>
		{% if user.name %}
		<p>{{ _('logged_in_as', username=user.name) }}</p>
		{% else %}
		<p>{{ _('not_logged_in') }}</p>
		{% endif %}
		{% if time %}
		<p>{{ _('current_time_is', current_time=time) }}</p>
		{% endif %}
	</body>
</html>
